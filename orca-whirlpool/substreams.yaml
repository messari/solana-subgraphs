specVersion: v0.1.0
package:
  name: 'orca_whirlpool_substream'
  version: v0.1.0

imports:
  entity: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.2/substreams-sink-entity-changes-v1.3.2.spkg
  solana: https://spkg.io/streamingfast/solana-common-v0.2.0.spkg

protobuf:
  files:
    - output.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/orca_whirlpool.wasm

modules:
  - name: map_block
    kind: map
    initialBlock: 124152351
    blockFilter:
      module: solana:program_ids_without_votes
      query:
        string: program:whirLbMiicVdio4qvUfM5KAg6Ct8VwpYzGff3uctyCc
    inputs:
      - map: solana:blocks_without_votes
    output:
      type: proto:messari.orca_whirlpool.v1.Events

  - name: map_pools
    kind: map
    initialBlock: 124152351
    inputs:
      - map: map_block
    output:
      type: proto:messari.orca_whirlpool.v1.Pools

  - name: store_pools
    kind: store
    initialBlock: 124152351
    updatePolicy: set_if_not_exists
    valueType: proto:messari.orca_whirlpool.v1.Pool
    inputs:
      - map: map_pools

  - name: map_deposits
    kind: map
    initialBlock: 124152351
    inputs:
      - map: map_block
      - store: store_pools
    output:
      type: proto:messari.orca_whirlpool.v1.Deposits

  - name: store_deposits
    kind: store
    initialBlock: 124152351
    updatePolicy: set_if_not_exists
    valueType: proto:messari.orca_whirlpool.v1.Deposit
    inputs:
      - map: map_block

  - name: map_withdraws
    kind: map
    initialBlock: 124152351
    inputs:
      - map: map_block
      - store: store_pools
    output:
      type: proto:messari.orca_whirlpool.v1.Withdraws

  - name: store_withdraws
    kind: store
    initialBlock: 124152351
    updatePolicy: set_if_not_exists
    valueType: proto:messari.orca_whirlpool.v1.Withdraw
    inputs:
      - map: map_block
  
  - name: map_swaps
    kind: map
    initialBlock: 124152351
    inputs:
      - map: map_block
      - store: store_pools
    output:
      type: proto:messari.orca_whirlpool.v1.Swaps

  - name: store_swaps
    kind: store
    initialBlock: 124152351
    updatePolicy: set_if_not_exists
    valueType: proto:messari.orca_whirlpool.v1.Swap
    inputs:
      - map: map_swaps

  - name: store_unique_users
    kind: store
    updatePolicy: set_if_not_exists
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_cumulative_users
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - store: store_unique_users
        mode: deltas

  - name: store_total_pool_count
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - store: store_pools
        mode: deltas

  - name: store_pool_balances
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_deposits
      - map: map_withdraws
      - map: map_swaps

  - name: store_pool_liquidity
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_deposits
      - map: map_withdraws

  - name: graph_out
    kind: map
    initialBlock: 124152351
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_pools
      - store: store_pools
      - store: store_cumulative_users
        mode: deltas
      - store: store_total_pool_count
        mode: deltas
      - store: store_pool_balances
        mode: deltas
      - store: store_pool_liquidity
        mode: deltas
      - map: map_deposits
      - map: map_withdraws
      - map: map_swaps
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges

network: solana
